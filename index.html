<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .section {
            position: relative;
            overflow: hidden;
        }
        .section video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .zoom {
            transform: scale(1.2);
        }
        .round-container {
            border-radius: 50%;
            overflow: hidden;
        }
        .round-container video {
            border-radius: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body class="font-sans w-full h-full">
    <section id="section1" class="h-screen flex justify-center items-center section">
        <video autoplay muted loop class="zoom">
            <source src="starmoonforest.mp4" type="video/mp4">
        </video>
        <div>
            <div>
                <h1 class="text-3xl text-white z-10 mb-10 text-center">Got a lot on your mind?</h1>
            </div>
            <div>
                <h1 class="text-7xl text-white z-10 text-center animate-ping">TRAVEL WITH US</h1>
            </div>
        </div>
    </section>
    <section id="section2" class="h-[70vh] w-full flex justify-center">
        <div class="w-full h-[70vh] flex justify-center text-center">
            <div class="w-3/5 border-2 border-black h-full">
                
            </div>
            <div class="w-2/5 border-2 border-black flex justify-center items-center">
                <div class="w-80 h-80 round-container">
                    <video autoplay muted loop>
                        <source src="mountains.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
    </section>
    <section id="section3" class="h-[70vh] w-full flex justify-center">
        <div class="w-full h-[70vh] flex justify-center text-center">
            <div class="w-3/5 border-2 border-black h-full">
                
            </div>
            <div class="w-2/5 border-2 border-black flex justify-center items-center">
                <div class="w-80 h-80 round-container">
                    <video autoplay muted loop>
                        <source src="mountains.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
    </section>
    <section id="section4" class="h-[70vh] w-full flex justify-center">
        <div class="w-full h-[70vh] flex justify-center text-center">
            <div class="w-3/5 border-2 border-black h-full">
                
            </div>
            <div class="w-2/5 border-2 border-black flex justify-center items-center">
                <div class="w-80 h-80 round-container">
                    <video autoplay muted loop>
                        <source src="mountains.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
    </section>
    <section id="section5" class="h-[70vh] w-full flex justify-center">
        <div class="w-full h-[70vh] flex justify-center text-center">
            <div class="w-3/5 border-2 border-black h-full">
                
            </div>
            <div class="w-2/5 border-2 border-black flex justify-center items-center">
                <div class="w-80 h-80 round-container">
                    <video autoplay muted loop>
                        <source src="mountains.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
    </section>
    <section id="section6" class="h-screen flex justify-center items-center section bg-gradient-to-b from-[#1a237e] to-[#000033]">
        <div class="container mx-auto px-4">
            <div class="max-w-4xl mx-auto bg-white/10 backdrop-blur-md rounded-xl p-8 shadow-2xl">
                <h2 class="text-5xl text-white text-center mb-8 font-bold">Contact Us</h2>
                
                <form class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <input type="text" placeholder="Your Name" 
                                class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/20 text-white placeholder-white/50 focus:outline-none focus:border-purple-400">
                        </div>
                        <div>
                            <input type="email" placeholder="Your Email" 
                                class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/20 text-white placeholder-white/50 focus:outline-none focus:border-purple-400">
                        </div>
                    </div>
                    
                    <div>
                        <textarea placeholder="Your Message" rows="5" 
                            class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/20 text-white placeholder-white/50 focus:outline-none focus:border-purple-400"></textarea>
                    </div>
                    
                    <button class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
                        Send Message
                    </button>
                </form>
    
                <div class="mt-12 flex justify-center space-x-8">
                    
                    <a href="#" class="transform hover:scale-110 transition duration-300">
                        <img src="https://cdn-icons-png.flaticon.com/128/733/733547.png" alt="Facebook" class="w-10 h-10">
                    </a>
                    <a href="#" class="transform hover:scale-110 transition duration-300">
                        <img src="https://cdn-icons-png.flaticon.com/128/733/733579.png" alt="Twitter" class="w-10 h-10">
                    </a>
                    <a href="#" class="transform hover:scale-110 transition duration-300">
                        <img src="https://cdn-icons-png.flaticon.com/128/733/733558.png" alt="Instagram" class="w-10 h-10">
                    </a>
                    <a href="#" class="transform hover:scale-110 transition duration-300">
                        <img src="https://cdn-icons-png.flaticon.com/128/733/733609.png" alt="LinkedIn" class="w-10 h-10">
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
